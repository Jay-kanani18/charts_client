<ng-template #content let-modal>


    <div class="bg-aliceblue modal-div">
        <div class="modal-header">
          <h3>User's Details</h3>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    
        <div class="modal-body">
            <div class="d-flex">
          <form [formGroup]="addUserForm" class="farm" (ngSubmit)="updateUser(modal);" name="newForm"
            id="newForm">
    
    
 
    
       
    
            <label for="name">Name : </label>
            <input class="form-control mb-3" formControlName="name" id="name" name="name" type="text"           appAppNumericOnly
    
              placeholder="Enter Your name" />
    
    
            <label for="email">EMail : </label>
            <input class="form-control mb-3" formControlName="email" id="email" name="email" type="text" placeholder="Enter Your Email address" />
            

                <label for="token">Token : </label>
                <div class="input-group">

                    <input  class="form-control mb-3" formControlName="token" id="token" name="token" type="text" placeholder="Enter Your Token" />
                    <button type="button" class="btn btn-success mb-3" (click)="tokenGenerator()">New Token</button>
                    
                </div>
                
            
            
            
            <label for="database">Database : </label>
            <input  class="form-control mb-3" formControlName="database" id="database" name="database" type="text" placeholder="Enter Your Database Name" />
            
            
            <label for="database_string">Database String : </label>
            <input class="form-control mb-3"  formControlName="database_string" id="database_string" name="database_string" type="text" placeholder="Enter Your Database String" />
            
            
            <label for="collection">Collection : </label>
            <input  class="form-control mb-3" formControlName="collection" id="collection" name="collection" type="text" placeholder="Enter Your Collection Name" />
            
            <!-- <label for="charts">Charts : </label>
            <input  class="form-control mb-3" formControlName="charts" id="charts" name="charts" type="text" placeholder="Enter Your Charts Name" />
             -->

                <label for="chart_type">chart - {{i+1}} Type : </label>
                <input  class="form-control mb-3"  id="chart_type{{i}}" name="chart_type" type="text" placeholder="Enter Your Chart type" />

                <input  class="form-control mb-3"  id="chart_query{{i}}" name="chart_query" type="text" placeholder="Enter Your Chart Query" />

            </div>
             -->
            
    
       
    
            <button class="btn btn-primary" type="submit" >
              Save
            </button>
    
    
          </form>
          <div class="container-fluid mt--5">
            <!-- Table -->
            <div class="row">
              <div class="col">
                <div class="card shadow-sm">
     
                  <div class="table-responsive text-center">
                    <table class="table align-items-center table-flush" id="example">
                      <thead class="thead-light">
                        <tr>
                          <th scope="col" >Name</th>
                          <th scope="col" >Type</th>
                          <th scope="col" >Query</th>
                          <!-- <th scope="col" >Collection</th> -->
                          <th></th>
                       
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let chart of charts;let i=index">
                          <td><input id="chart_name{{i}}" type="text" value="{{chart.name}}">   </td>
                          <td> <input id="chart_type{{i}}" type="text" value="{{chart.type}}">  </td>
                          <!-- <td> <input id="chart_query{{i}}" type="text" value="{{chart.query}}"></td> -->
                          <td> <input name="a" value="{{chart.query}}" id="chart_query{{i}}" /></td>
                          <td><button type="button" class="btn" (click)="removeChart(i,modal)">x</button></td>
                         
                        </tr>
                        <tr *ngIf="charts?.length <= 0">
                          <td class="p-5" colspan="10">
                            <strong> Charts Not Found</strong>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <button class="btn btn-outline-dark" (click)="addRow()">Add</button>
